<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SESAJEN - Register</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top left,#3b1f4f,#1e1028);
    overflow:hidden;
}

/* Glow effect pinkish untuk membedakan dengan login */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#ec4899,transparent 70%);
    top:-200px;
    right:-200px;
    filter:blur(120px);
    animation:moveGlow 8s infinite alternate ease-in-out;
}

@keyframes moveGlow{
    0%{transform:translate(0,0);}
    100%{transform:translate(-100px,80px);}
}

.container{
    width:100%;
    max-width:420px;
    padding:20px;
    z-index:10;
}

.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.15);
    border-radius:25px;
    padding:30px 35px;
    box-shadow:0 20px 50px rgba(0,0,0,0.5);
    animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.logo{
    text-align:center;
    color:white;
    margin-bottom:25px;
}

.logo h1{
    font-size:32px;
    font-weight:700;
    letter-spacing:3px;
}

.logo p{
    font-size:13px;
    opacity:.7;
}

.input-group{
    position:relative;
    margin-bottom:20px;
}

.input-group input{
    width:100%;
    padding:12px 15px;
    border:none;
    border-radius:12px;
    background:rgba(255,255,255,0.12);
    color:white;
    font-size:14px;
    outline:none;
    border:1px solid transparent;
    transition:.3s;
}

.input-group label{
    position:absolute;
    left:15px;
    top:12px;
    color:#c4b5fd;
    font-size:13px;
    pointer-events:none;
    transition:.3s;
}

.input-group input:focus{
    border:1px solid #ec4899;
    box-shadow:0 0 10px rgba(236, 72, 153, 0.5);
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
    top:-8px;
    left:12px;
    font-size:11px;
    background:#1e1028;
    padding:0 6px;
    border-radius:6px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#ec4899,#a855f7);
    color:white;
    font-weight:600;
    letter-spacing:1px;
    cursor:pointer;
    transition:.3s;
    margin-top:10px;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 25px rgba(236,72,153,0.4);
}

.links{
    margin-top:20px;
    text-align:center;
}

.links p {
    color: rgba(255,255,255,0.7);
    font-size: 13px;
}

.links a{
    color:#ec4899;
    font-weight: 600;
    text-decoration:none;
    transition:.3s;
}

.links a:hover{
    color:white;
    text-decoration: underline;
}

.footer{
    position:fixed;
    bottom:15px;
    font-size:12px;
    color:rgba(255,255,255,.4);
}
</style>
</head>
<body>

<div class="container">
    <div class="card">

        <div class="logo">
            <h1>SESAJEN</h1>
            <p>Daftar Akun Baru</p>
        </div>

        <form onsubmit="handleRegister(event)">
            <div class="input-group">
                <input type="text" id="fullname" required placeholder=" ">
                <label>Nama Lengkap</label>
            </div>

            <div class="input-group">
                <input type="text" id="reg-username" required placeholder=" ">
                <label>Username</label>
            </div>

            <div class="input-group">
                <input type="email" id="reg-email" required placeholder=" ">
                <label>Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="reg-password" required placeholder=" ">
                <label>Password</label>
            </div>

            <button type="submit">DAFTAR SEKARANG</button>
        </form>

        <div class="links">
            <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
        </div>

    </div>
</div>

<div class="footer">www.sesajen.com</div>

<script>
function handleRegister(e){
    e.preventDefault();
    
    const name = document.getElementById('fullname').value;
    
    // Notifikasi simulasi berhasil daftar
    alert("Akun berhasil dibuat untuk " + name + "!\nSilakan login kembali.");
    
    // Diperbarui ke index.html agar tidak error 404
    window.location.href = "index.html";
}
</script>

</body>
</html>
